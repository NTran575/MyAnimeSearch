<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Other CSS:-->
    <!--Pacifico Font-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <!--Main CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <title>MyAnimeSearch</title>
</head>
<body class="justify-content-center">
    <header>
        <h1 class="text-center">MyAnimeSearch</h1>
        <div class="search-container mb-3 text-center">
            <form id="new-task-form">
                <label for="new-task-input">Search Anime</label>
                <input type="text" id="new-task-input" placeholder="Search..." name="search"/>
                <button id="search-btn" type="submit" class="btn btn-success btn-sm">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div id="results" class="d-flex flex-row flex-wrap justify-content-center">
            
        </div>
    </main>
    
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--JavaScript Link-->
    <script src="js/scripts.js" type="module"></script>
</body>
</html>
